<ng-container>
  <div class="container">
    <div class="col-md-8 order-md-1">
      <h3 class="mb-3" *ngIf="submitBtnText!='Update'">Create Role</h3>

      <form class="form-group" [formGroup]="roleForm" (ngSubmit)="onSubmit()">
        <!-- Name -->
        <div class="form-group">
          <label class="control-label " for="name">Name:</label>
          <input id="name" type="text" class="form-control" formControlName="name" [maxlength]="rfs.nameMax" [minlength]='rfs.texMin'>
          <div *ngIf="formErrors.name" class="small text-danger formErrors" [innerHTML]="formErrors.name">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label " for="name">Description:</label>
          <input id="description" type="text" class="form-control" formControlName="description" [minlength]="rfs.textMin">
          <div *ngIf="formErrors.description" class="small text-danger formErrors" [innerHTML]="formErrors.description">
          </div>
        </div>
        <!-- Submit -->
        <div class="form-group">
          <button type="submit" class="btn btn-primary" [attr.disabled]="roleForm.invalid || submitting ? true : null" [innerText]="submitBtnText"></button>
          <p *ngIf="error" class="mt-3 alert alert-danger">
            <strong>Error:</strong> There was a problem creating your Role. Please try again.
          </p>
          <p *ngIf="message" class="mt-3 alert alert-success">
            <strong>Congratulation:</strong>Your Role has been {{submitBtnText}}d successfully.
          </p>
        </div>

      </form>
    </div>
  </div>
</ng-container>
