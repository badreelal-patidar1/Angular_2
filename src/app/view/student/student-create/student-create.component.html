<ng-container>
  <div class="container">
    <div class="col-md-8 order-md-1">
      <h3 class="mb-3" *ngIf="submitBtnText!='Update'">Create Student</h3>

      <form class="form-group" [formGroup]="studentForm" (ngSubmit)="onSubmit()">

        <div class="form-group">
          <label class="control-label " for="name">College Id:</label>
          <input id="collegeId" type="text" class="form-control" formControlName="collegeId" [minlength]='sfs.texMin'>
          <div *ngIf="formErrors.collegeId" class="small text-danger formErrors" [innerHTML]="formErrors.collegeId">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label " for="name">College Name:</label>
          <input id="collegeName" type="text" class="form-control" formControlName="collegeName" [minlength]="sfs.textMin">
          <div *ngIf="formErrors.collegeName" class="small text-danger formErrors" [innerHTML]="formErrors.collegeName">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label " for="name">First Name:</label>
          <input id="firstName" type="text" class="form-control" formControlName="firstName" [minlength]="sfs.textMin">
          <div *ngIf="formErrors.firstName" class="small text-danger formErrors" [innerHTML]="formErrors.firstName">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label " for="name">Last Name:</label>
          <input id="lastName" type="text" class="form-control" formControlName="lastName" [minlength]="sfs.textMin">
          <div *ngIf="formErrors.lastName" class="small text-danger formErrors" [innerHTML]="formErrors.lastName">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label " for="name">Date Of Birth:</label>
          <input id="dob" type="date" class="form-control" formControlName="dob">
          <div *ngIf="formErrors.dob" class="small text-danger formErrors" [innerHTML]="formErrors.dob">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label " for="name">Mobile No:</label>
          <input id="mobileNo" type="text" class="form-control" formControlName="mobileNo" [pattern]="sfs.mobilePattern" [maxlength]="sfs.textMax">
          <div *ngIf="formErrors.mobileNo" class="small text-danger formErrors" [innerHTML]="formErrors.mobileNo">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label " for="name">Email:</label>
          <input id="email" type="text" class="form-control" formControlName="email" [pattern]="sfs.pattern">
          <div *ngIf="formErrors.email" class="small text-danger formErrors" [innerHTML]="formErrors.email">
          </div>
        </div>

        <!-- Submit -->
        <div class="form-group">
          <button type="submit" class="btn btn-primary" [attr.disabled]="studentForm.invalid || submitting ? true : null" [innerText]="submitBtnText"></button>
          <p *ngIf="error" class="mt-3 alert alert-danger">
            <strong>Error:</strong> There was a problem creating Student. Please try again.
          </p>
          <p *ngIf="message" class="mt-3 alert alert-success">
            <strong>Congratulation:</strong>Student has been {{submitBtnText}}d successfully.
          </p>
        </div>
      </form>
    </div>
  </div>
</ng-container>
